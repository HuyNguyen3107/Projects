<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/player.css">
    <title>Document</title>
</head>

<body>
    <div class="container" onselectstart="return false">
        <div class="play-img">
            <div class="image-music">
                <img src="./images/lonkhocnhe.jpg" alt="">
            </div>
        </div>
        <h2 class="music-name">Lớn Rồi Còn Khóc Nhè</h2>
        <div class="player">
            <div class="play-btn-list">
                <i class="fa-solid fa-download download-music" style="cursor: pointer;"></i>
                <i class="fa-solid fa-forward forward-left"></i>
                <div class="play-btn">
                    <i class="fa-solid fa-play"></i>
                </div>
                <i class="fa-solid fa-forward forward-right"></i>
                <i class="fa-solid fa-arrows-rotate repeat-music" style="cursor: pointer;"></i>
            </div>
            <div class="play-inner">
                <span>00:00</span>
                <div class="progress-bar">
                    <span class="timeline">00:00</span>
                    <div class="progress">
                        <span></span>
                    </div>
                </div>
                <span>00:00</span>
            </div>
        </div>
        <div class="play-list">
            <div class="play-item select-music">
                <div class="play-item-image">
                    <img src="./images/lonkhocnhe.jpg" alt="">
                </div>
                <h3 class="item-name">Lớn Rồi Còn Khóc Nhè</h3>
            </div>
            <div class="play-item">
                <div class="play-item-image">
                    <img src="./images/cay da quan doc.jpg" alt="">
                </div>
                <h3 class="item-name">Cây Đa Quán Dốc</h3>
            </div>
            <div class="play-item">
                <div class="play-item-image">
                    <img src="./images/cho ngay cuoi  em.jpg" alt="">
                </div>
                <h3 class="item-name">Chờ Ngày Cưới Em</h3>
            </div>
            <div class="play-item">
                <div class="play-item-image">
                    <img src="./images/Kia bong dang ai.jpg" alt="">
                </div>
                <h3 class="item-name">Kìa Bóng Dáng Ai</h3>
            </div>
        </div>
        <button class="play-karaoke">Let's sing this song!</button>
    </div>
    <div class="karaoke">
        <div class="karaoke-header">
            <h2>KARAOKE</h2>
            <i class="fa-solid fa-angle-down close-karaoke"></i>
        </div>
        <div class="karaoke-content">
            <p>Lớn Rồi Còn Khóc Nhè</p>
            <p>Ca sỹ: Lưu Anh Quân</p>
        </div>
    </div>
    <audio src="./music/lonroiconkhocnhe.mp3" class="audio"></audio>
    <a href="https://vnno-vn-6-tf-a128-zmp3.zmdcdn.me/01dfa81eac14d450eff35d7159c71198?authen=exp=1695258596~acl=/01dfa81eac14d450eff35d7159c71198/*~hmac=c9370345e949f722413ada5f4ccad9e0"
        style="visibility: hidden; opacity: 0;" class="link-download" target="_blank"></a>
    <script src="./js/player.js"></script>
</body>

</html>
